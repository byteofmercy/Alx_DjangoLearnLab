<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Book</title>
</head>
<body>
  <h1>Create Book (secure form)</h1>

  <!-- Forms MUST include csrf_token to be protected against CSRF attacks -->
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'book_list' %}">Back to list</a></p>
</body>
</html>
