
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books</title>
</head>
<body>
  <h1>Books</h1>

  <form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>

  <ul>
    {% for book in books %}
      <li>
        <!-- Django automatically escapes variables to prevent XSS -->
        <strong>{{ book.title }}</strong> â€” {{ book.author }}
        <p>{{ book.description|linebreaks }}</p>
      </li>
    {% empty %}
      <li>No books found</li>
    {% endfor %}
  </ul>

  <p><a href="{% url 'create_book' %}">Add a book</a></p>
</body>
</html>
