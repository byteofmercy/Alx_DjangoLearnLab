<h1>{% if book %}Edit{% else %}Create{% endif %} Book</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Title" value="{{ book.title|default:'' }}">
  <input type="text" name="author" placeholder="Author" value="{{ book.author|default:'' }}">
  <button type="submit">Save</button>
</form>
